<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コーチングMini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #e8f4fd; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:10px; }
    .card { width:100%; max-width:400px; margin:10px; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:center; }
    .btn { width:100%; margin-top:10px; border-radius:30px; }
    .chat-container { max-height:300px; overflow-y:auto; padding:10px; background:#f9f9f9; border-radius:8px; margin-bottom:15px; }
    .user-message { text-align:right; margin:5px 0; }
    .user-message span { background:#3399ff; color:#fff; padding:8px; border-radius:20px 20px 0 20px; display:inline-block; max-width:80%; word-wrap:break-word; }
    .ai-message { text-align:left; margin:5px 0; }
    .ai-message span { background:#e0e0e0; color:#333; padding:8px; border-radius:20px 20px 20px 0; display:inline-block; max-width:80%; word-wrap:break-word; }
    #coachSelect { margin-bottom:10px; }
  </style>
</head>
<body>
  <!-- ホーム画面 -->
  <div class="card" id="home-area" style="display:none;">
    <h4>ようこそ</h4>
    <button class="btn btn-primary" onclick="goToChat()">トーク</button>
    <button class="btn btn-secondary" onclick="goToCoachChange()">担当コーチ変更</button>
  </div>

  <!-- コーチ選択画面 -->
  <div class="card" id="coach-select-area" style="display:none;">
    <h4>担当コーチを選択</h4>
    <select id="coachSelect" class="form-select">
      <option value="">-- 選択してください --</option>
    </select>
    <button class="btn btn-success" onclick="confirmCoach()">確定</button>
    <button class="btn btn-link" onclick="showHome()">戻る</button>
  </div>

  <!-- チャット画面 -->
  <div class="card" id="chat-area" style="display:none;">
    <div id="chat" class="chat-container"></div>
    <input type="text" id="talkInput" class="form-control" placeholder="メッセージを入力">
    <button class="btn btn-primary" onclick="sendTalk()">送信</button>
    <button class="btn btn-link" onclick="showHome()">戻る</button>
  </div>

<script>
  let userId = '';

  // 初期化：LIFF ログインとユーザ情報取得
  liff.init({ liffId: '2007334673-1dVleAwO' })
    .then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        return liff.getProfile();
      }
    })
    .then(profile => {
      userId = profile.userId;
      checkAssignedCoach();
    })
    .catch(err => console.error(err));

  // ホーム画面表示
  function showHome() {
    hideAll();
    document.getElementById('home-area').style.display = 'block';
  }

  // チャット画面へ
  function goToChat() {
    hideAll();
    document.getElementById('chat-area').style.display = 'block';
  }

  // コーチ変更画面へ
  function goToCoachChange() {
    hideAll();
    fetchCoaches();
  }

  // 画面をすべて非表示に
  function hideAll() {
    ['home-area','coach-select-area','chat-area'].forEach(id => {
      document.getElementById(id).style.display = 'none';
    });
  }

  // 担当コーチの有無チェック
  function checkAssignedCoach() {
    fetch(`${liff.getContext().apiHost}/user/coach?userId=${userId}`)
      .then(res => res.ok ? res.json() : Promise.reject())
      .then(() => showHome())
      .catch(() => goToCoachChange());
  }

  // コーチ一覧取得
  function fetchCoaches() {
    fetch(`${liff.getContext().apiHost}/coaches`)
      .then(res => res.json())
      .then(data => {
        const sel = document.getElementById('coachSelect');
        sel.innerHTML = '<option value="">-- 選択してください --</option>';
        data.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.id;
          opt.text = `${c.code_id} ${c.name}`;
          sel.add(opt);
        });
        document.getElementById('coach-select-area').style.display = 'block';
      });
  }

  // コーチ確定
  function confirmCoach() {
    const coachId = document.getElementById('coachSelect').value;
    if (!coachId) { alert('コーチを選択してください'); return; }
    fetch(`${liff.getContext().apiHost}/user/assign_coach`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ userId, coachId })
    })
    .then(res => res.ok ? showHome() : alert('登録失敗'));
  }

  // メッセージ送信
  function sendTalk() {
    const msg = document.getElementById('talkInput').value;
    if (!msg) return;
    const chat = document.getElementById('chat');
    const userDiv = document.createElement('div');
    userDiv.className = 'user-message'; userDiv.innerHTML = `<span>${msg}</span>`;
    chat.appendChild(userDiv);
    document.getElementById('talkInput').value = '';
    fetch(`${liff.getContext().apiHost}/talk`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ userId, message: msg })
    })
    .then(res => res.json())
    .then(data => {
      const aiDiv = document.createElement('div');
      aiDiv.className = 'ai-message'; aiDiv.innerHTML = `<span>${data.message}</span>`;
      chat.appendChild(aiDiv); chat.scrollTop = chat.scrollHeight;
    });
  }
</script>
</body>
</html>
