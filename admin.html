<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Admin - コーチプロファイル設定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
      padding: 30px;
    }
    .card {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .form-control, .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center">Admin ログイン</h2>

  <div id="login-form">
    <input type="text" id="adminId" class="form-control" placeholder="Admin ID">
    <input type="password" id="adminPassword" class="form-control" placeholder="Password">
    <button class="btn btn-primary w-100" onclick="adminLogin()">ログイン</button>
  </div>

  <div id="profile-form" style="display:none;">
    <h4 class="text-center mt-4">コーチプロファイル設定</h4>
    <input type="number" id="age" class="form-control" placeholder="年齢">
    <input type="text" id="gender" class="form-control" placeholder="性別">
    <input type="text" id="job" class="form-control" placeholder="職業">
    <textarea id="background" class="form-control" placeholder="経歴"></textarea>
    <textarea id="certifications" class="form-control" placeholder="資格"></textarea>
    <textarea id="vision" class="form-control" placeholder="ビジョン"></textarea>
    <button class="btn btn-success w-100" onclick="setProfile()">プロファイル保存</button>
  </div>
</div>

<script>
function adminLogin() {
  const adminId = document.getElementById('adminId').value;
  const adminPassword = document.getElementById('adminPassword').value;

  fetch('https://mycoach.onrender.com/admin/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      admin_id: adminId,
      admin_password: adminPassword
    })
  })
  .then(response => {
    if (response.ok) {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('profile-form').style.display = 'block';
    } else {
      alert('ログイン失敗');
    }
  })
  .catch(err => {
    console.error(err);
    alert('通信エラー');
  });
}

function setProfile() {
  const profile = {
    age: document.getElementById('age').value,
    gender: document.getElementById('gender').value,
    job: document.getElementById('job').value,
    background: document.getElementById('background').value,
    certifications: document.getElementById('certifications').value,
    vision: document.getElementById('vision').value
  };

  fetch('https://mycoach.onrender.com/admin/set_profile', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify(profile)
  })
  .then(response => {
    if (response.ok) {
      alert('プロファイルを保存しました！');
    } else {
      alert('保存失敗');
    }
  })
  .catch(err => {
    console.error(err);
    alert('通信エラー');
  });
}
</script>

</body>
</html>
