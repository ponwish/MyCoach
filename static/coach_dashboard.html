<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>コーチダッシュボード</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      padding: 16px;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <span id="coachName">コーチ名</span>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">ログアウト</button>
  </header>

  <main>
    <h4>ダッシュボード</h4>
    <p>ここにクライアント一覧を表示予定です。</p>
  </main>

  <script>
    // コーチ名の読み込み（ログイン時に保存されている前提）
    document.addEventListener('DOMContentLoaded', () => {
      const coachName = localStorage.getItem('coachName') || '未ログイン';
      document.getElementById('coachName').textContent = coachName;
    });

    function logout() {
      localStorage.removeItem('coachId');
      localStorage.removeItem('coachName');
      window.location.href = 'coach_login.html';
    }
  </script>
</body>
</html>
